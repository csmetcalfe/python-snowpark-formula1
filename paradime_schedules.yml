schedules:
      - name : checking
        schedule: "*/10 * * * *" #the schedule cron configuration or use "OFF" to disable. Verify cron syntax at https://crontab.guru
        environment: production #DO NOT CHANGE THIS
        commands: #the set of dbt commands you want to run in the schedule
            - dbt seed
            - dbt run
            - dbt test
        owner_email: himanshugoel@bitgo.com
        email_on:  #configure Email notification, e.g. notify when run has completed successfully or in failure
            - passed # remove to notify only on schedule run failure
            - failed 
        email_notify: #the email addresses to notify
            - himanshugoel@bitgo.com
